
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هديتي لك</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fefbd8;
      margin: 0;
      padding: 0;
    }
    .gift {
      margin: 50px auto;
      width: 200px;
      height: 120px;
      background-color: #ff6f61;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }
    .gift:before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #ff6f61;
    }
    .gift:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10px;
      background-color: #d9534f;
    }
    .gift:hover {
      background-color: #ff3d2e;
    }
  </style>
</head>
<body>
  <h1>شكرًا لك على اللعب!</h1>
  <p>عذرًا على ما حدث. افتح الظرف لتعرف المفاجأة!</p>
  <div class="gift" onclick="openGift()"></div>

  <script>
    function openGift() {
      alert("شكرا لقبول الاعتذار");
    }
  </script>
</body>
</html>
